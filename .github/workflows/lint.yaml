---
name: "Lint testing"

on: 
  push:
    branches:
      - "*"

jobs:
  setup_matrix:
    name: "Setup Test Matrix"
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.get-matrix.outputs.matrix }}

    steps:
    - name: Checkout Source
      uses: actions/checkout@v3
      if: ${{ github.repository_owner == 'benjamin-robertson' }}

    - name: Activate Ruby 3.2
      uses: ruby/setup-ruby@v1
      if: ${{ github.repository_owner == 'benjamin-robertson' }}
      with:
        ruby-version: "3.2.3"
        bundler-cache: true

    - name: Print bundle environment
      if: ${{ github.repository_owner == 'benjamin-robertson' }}
      run: |
        echo ::group::bundler environment
        bundle env
        echo ::endgroup::

    - name: Setup Integration Test Matrix
      id: get-matrix
      run: |
        echo  "matrix={'platform':['centos-stream8'],'collection':['puppet7-nightly', 'puppet8-nightly']}" >> $GITHUB_OUTPUT

  Unit:
    needs:
      - setup_matrix
    if: ${{ needs.setup_matrix.outputs.matrix != '{}' }}

    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.setup_matrix.outputs.matrix)}}

    env:
      PUPPET_GEM_VERSION: '~> 8.7'
      FACTER_GEM_VERSION: 'https://github.com/puppetlabs/facter#main'  # why is this set?

    steps:
    - name: Checkout Source
      uses: actions/checkout@v3

    - name: Activate Ruby 3.2
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.2.3"
        bundler-cache: true

    - name: Print bundle environment
      run: |
        echo ::group::bundler environment
        bundle env
        echo ::endgroup::

    - name: "Run tests"
      run: |
        bundle exec rake validate
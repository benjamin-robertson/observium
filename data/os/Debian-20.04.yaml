---
observium::required_packages:
  - 'wget'
  - 'libapache2-mod-php7.4'
  - 'php7.4-cli'
  - 'php7.4-ldap'
  - 'php7.4-mysql'
  - 'php7.4-gd'
  - 'php7.4-json'
  - 'php-pear'
  - 'fping'
  - 'python3-mysqldb'
  - 'whois'
  - 'rrdtool'
  - 'subversion'
  - 'mtr-tiny'
  - 'ipmitool'
  - 'graphviz'
  - 'imagemagick'
  - 'libvirt-clients'
  - 'snmp'
  - 'python-is-python3'
  - 'python3-pymysql'
observium::fping_location: "/usr/bin/fping"
observium::apache_user: "www-data"
observium::apache_service: "apache2"
observium::openssl_location: "/usr/bin/openssl"
observium::mysql_location: "/usr/bin/mysql"
observium::manage_selinux: false
observium::debiansnmp_user: "Debian-snmp" # requried as snmp module does not nativley support Ubuntu 20.04
